<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>DO PRESS</title>
    <link rel="icon" href="ic.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            margin: 0;
            background: url(image.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game {
            position: relative;
            width: 600px;
            height: 600px;
        }
        .ring {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(white calc(var(--progress) * 1%), black 0);
            padding: 25px;
            transform: perspective(1000px) rotateX(17deg);
            transition: 0.2s;
        }
        .inner {
            width: 100%;
            height: 100%;
            background: rgb(2, 49, 2);
            background-size: 5px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            user-select: none;
        }
        .text {
            font-size: 30px;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 0 10px green;
            margin-bottom: 15px;
        }
        .sub {
            opacity: 0.7;
            font-size: 14px;
        }
        .inner:active {
            transform: scale(0.97);
            box-shadow: inset 0 0 60px rgba(0,0,0,1);
        }
        .shake {
            animation: shake 0.1s infinite;
        }
        @keyframes shake {
            0% { 
                transform: rotate(0deg); 
            }
            25% { 
                transform: rotate(0.5deg); 
            }
            50% { 
                transform: rotate(-0.5deg); 
            }
            75% { 
                transform: rotate(0.3deg); 
            }
            100% { 
                transform: rotate(0deg); 
            }
        }
    </style>
</head>
<body>
    <div class="game">
        <div class="ring" id="ring" style="--progress: 0">
            <div class="inner" id="board">
            <div class="text" id="instruction">CLICK TO START</div>
            <div class="sub" id="info"></div>
            </div>
        </div>
    </div>
    <script src="game.js"> </script>
</body>
</html>
