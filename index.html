<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>DO PRESS</title>
    <link rel="icon" href="ic.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            margin: 0;
            background: url(image.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game {
            position: relative;
            width: 700px;
            height: 700px;
        }
        .ring {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(rgb(255, 255, 255) calc(var(--progress) * 1%), black 0);
            padding: 30px;
            transform: perspective(1000px) rotateX(25deg);
            transition: 0.2s;
        }
        .inner {
            width: 100%;
            height: 100%;
            background: rgb(2, 49, 2);
            background-size: 5px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0px 15px rgba(3, 255, 36, 0.8);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            user-select: none;
        }
        .text {
            font-size: 30px;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 0 10px green;
            margin-bottom: 15px;
        }
        .sub {
            opacity: 0.7;
            font-size: 14px;
        }
        .inner:active {
            transform: scale(0.97);
            box-shadow: inset 0 0 60px rgba(0,0,0,1);
        }
        .shake {
            animation: shake 0.1s infinite;
        }
        @keyframes shake {
            0% { 
                transform: rotate(0deg); 
            }
            25% { 
                transform: rotate(0.5deg); 
            }
            50% { 
                transform: rotate(-0.5deg); 
            }
            75% { 
                transform: rotate(0.3deg); 
            }
            100% { 
                transform: rotate(0deg); 
            }
        }
        .lights-off {
            background: #000 !important;
            box-shadow: none !important;
        }
        .lights-off > * {
            opacity: 0;
        }
        body.body-dimmed {
            filter: brightness(0.1);
        }
        #corners {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        .corner-shape {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            from { transform: scale(0) rotate(-45deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="corners"></div>
    <div class="game">
        <div class="ring" id="ring" style="--progress: 0">
            <div class="inner" id="board">
            <div class="text" id="instruction">CLICK TO START</div>
            <div class="sub" id="info"></div>
            </div>
        </div>
    </div>
    <script src="game.js"> </script>
</body>
</html>
